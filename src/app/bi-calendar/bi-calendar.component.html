<!-- BI 日历Demo -->
<div class="bi-calendar clearfix" oncontextmenu="return false;" onselectstart="return false">
  <div class="calendar-year clearfix">
    <svg t="1530845599346" (click)="goAfterOrPrveMonth(1)" class="icon" style="position: absolute;width: 20px;height: 20p;top: 10px;left: 10px;cursor: pointer;"
      viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="953" xmlns:xlink="http://www.w3.org/1999/xlink"
      width="16" height="16">
      <defs>
        <style type="text/css"></style>
      </defs>
      <path d="M532.526499 904.817574L139.506311 511.797385 532.526499 118.777197c12.258185-12.258185 12.432147-32.892131-0.187265-45.51052-12.707416-12.707416-32.995485-12.703323-45.511543-0.187265L75.166957 484.739123c-7.120165 7.120165-10.163477 17.065677-8.990768 26.624381-1.500167 9.755178 1.5104 20.010753 8.990768 27.491121l411.660734 411.660734c12.258185 12.258185 32.892131 12.432147 45.511543-0.187265 12.707416-12.707416 12.7023-32.995485 0.187265-45.51052z"
        p-id="954"></path>
    </svg>
    <div>
      <span (click)="isShowAllYear = !isShowAllYear">{{currentDate.year}}</span>
      <div class="all-year d-select" *ngIf="isShowAllYear">
        <ul>
          <li *ngFor="let item of showYearArray;let i = index" (click)="switchYear($event,item,i)">{{item}}</li>
        </ul>
      </div>
    </div>
    <div>
      <span (click)="isShowAllMonth = !isShowAllMonth">{{dateWord.monthShort[currentDate.month]}}</span>
      <div class="all-month d-select" *ngIf="isShowAllMonth">
        <ul>
          <li *ngFor="let item of dateWord.monthShort;let i = index" (click)="switchMonth($event,item,i)" [class.active]="item == dateWord.monthShort[currentDate.month]">{{item}}</li>
        </ul>
      </div>
    </div>
    <svg t="1530845603475" class="icon" (click)="goAfterOrPrveMonth(2)" style="position: absolute;width: 20px;height: 20p;top: 10px;right: 10px;cursor: pointer;"
      viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1067" xmlns:xlink="http://www.w3.org/1999/xlink"
      width="16" height="16">
      <defs>
        <style type="text/css"></style>
      </defs>
      <path d="M492.675886 904.817574L885.696074 511.797385 492.675886 118.777197c-12.258185-12.258185-12.432147-32.892131 0.187265-45.51052 12.707416-12.707416 32.995485-12.703323 45.511543-0.187265l411.660734 411.660734c7.120165 7.120165 10.163477 17.065677 8.990768 26.624381 1.500167 9.755178-1.5104 20.010753-8.990768 27.491121L538.374694 950.515359c-12.258185 12.258185-32.892131 12.432147-45.511543-0.187265-12.707416-12.707416-12.703323-32.995485-0.187265-45.51052z"
        p-id="1068"></path>
    </svg>
  </div>
  <div class="calendar-week">
    <ul class="clearfix f5-f date-week">
      <li>su</li>
      <li>mo</li>
      <li>tu</li>
      <li>we</li>
      <li>th</li>
      <li>fr</li>
      <li>sa</li>
    </ul>
  </div>
  <div class="calendar-content">
    <ul class="clearfix">
      <li *ngFor="let item of showDateArray" (click)="selectDate(item)" [class.date-list-gray]="item.isBefore || item.isAfter">
        <span [class.active]="item.isActive">{{item.day}}</span>
      </li>
    </ul>
  </div>
  <div style="margin-top: 50px">您点击的是 {{currentDate.dateStr}}</div>
</div>
